name: Build and Release Isla Journal

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., v1.0.0)'
        required: true
        default: 'v0.1.0'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
            arch: x64
          - os: macos-latest
            platform: mac
            arch: arm64
          - os: windows-latest
            platform: win
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Python (for native compilation)
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: |
          echo "ğŸ—ï¸ Starting build process..."
          mkdir -p dist/main dist/preload dist/renderer
          npm run build

      - name: Debug build output
        run: |
          echo "ğŸ” Current working directory:"
          pwd
          echo "ğŸ“ Repository contents:"
          ls -la
          echo "ğŸ“ Dist directory contents:"
          ls -la dist/ || echo "âŒ dist/ directory not found"
          echo "ğŸ“ Dist/main contents:"
          ls -la dist/main/ || echo "âŒ dist/main/ directory not found"
          echo "ğŸ“„ Looking for main entry file:"
          find . -name "index.js" -type f | head -10

      - name: Build distributables (macOS)
        if: matrix.platform == 'mac'
        run: |
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            npm run dist:mac -- --arm64
          else
            npm run dist:mac -- --x64
          fi

      - name: Build distributables (Windows)
        if: matrix.platform == 'win'
        run: npm run dist:win

      - name: Build distributables (Linux)
        if: matrix.platform == 'linux'
        run: npm run dist:linux

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: isla-journal-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            release/*.dmg
            release/*.exe
            release/*.AppImage
            release/*.deb
            release/*.rpm
            release/*.tar.gz
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.version }}
          name: Release ${{ github.ref_name || github.event.inputs.version }}
          draft: false
          prerelease: false
          files: release-artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 