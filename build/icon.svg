<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf8f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f2ed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners for macOS -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#bg)"/>

  <!-- Isla text - properly positioned and styled -->
  <g transform="translate(256, 280)">
    <!-- "I" -->
    <text x="-120" y="0"
          font-family="Georgia, serif"
          font-size="80"
          font-weight="bold"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="#8B4513">I</text>

    <!-- "s" -->
    <text x="-60" y="0"
          font-family="Georgia, serif"
          font-size="80"
          font-weight="bold"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="#8B4513">s</text>

    <!-- "l" -->
    <text x="0" y="0"
          font-family="Georgia, serif"
          font-size="80"
          font-weight="bold"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="#8B4513">l</text>

    <!-- "a" -->
    <text x="60" y="0"
          font-family="Georgia, serif"
          font-size="80"
          font-weight="bold"
          text-anchor="middle"
          dominant-baseline="middle"
          fill="#8B4513">a</text>
  </g>
</svg> 