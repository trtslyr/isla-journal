<!DOCTYPE html>
<html>
<head>
    <title>License Key Paste Test</title>
    <style>
        body { font-family: Arial; padding: 50px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        input { width: 100%; padding: 15px; font-size: 16px; margin: 10px 0; border: 2px solid #ddd; border-radius: 5px; }
        .result { margin: 20px 0; padding: 15px; background: #e8f4fd; border-radius: 5px; min-height: 50px; }
        .success { background: #d4edda; color: #155724; }
        .info { background: #e8f4fd; color: #0c5460; }
        h1 { color: #333; }
        .test { margin: 30px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë License Key Paste Test</h1>
        
        <div class="test">
            <h3>Test 1: Basic Paste (any text)</h3>
            <input type="text" id="basic" placeholder="Paste anything here with Cmd+V" />
            <div id="basicResult" class="result info">Try pasting any text above...</div>
        </div>
        
        <div class="test">
            <h3>Test 2: License Key Format</h3>
            <input type="text" id="license" placeholder="ij_life_... or ij_sub_..." />
            <div id="licenseResult" class="result info">Paste your license key above...</div>
        </div>

        <div class="test">
            <h3>Test 3: Manual Type Test</h3>
            <input type="text" id="manual" placeholder="Type 'ij_life_test123' manually" />
            <div id="manualResult" class="result info">Type above to test manual input...</div>
        </div>
    </div>

    <script>
        // Test basic paste
        document.getElementById('basic').addEventListener('input', function(e) {
            const value = e.target.value;
            const result = document.getElementById('basicResult');
            if (value) {
                result.innerHTML = `‚úÖ Input detected: "${value}" (Length: ${value.length})`;
                result.className = 'result success';
            } else {
                result.innerHTML = 'Try pasting any text above...';
                result.className = 'result info';
            }
        });

        // Test license format
        document.getElementById('license').addEventListener('input', function(e) {
            const value = e.target.value;
            const result = document.getElementById('licenseResult');
            if (value) {
                const isValid = value.startsWith('ij_life_') || value.startsWith('ij_sub_');
                result.innerHTML = `${isValid ? '‚úÖ' : '‚ö†Ô∏è'} Input: "${value}"<br>Valid format: ${isValid ? 'YES' : 'NO (should start with ij_life_ or ij_sub_)'}`;
                result.className = isValid ? 'result success' : 'result info';
            } else {
                result.innerHTML = 'Paste your license key above...';
                result.className = 'result info';
            }
        });

        // Test manual typing
        document.getElementById('manual').addEventListener('input', function(e) {
            const value = e.target.value;
            const result = document.getElementById('manualResult');
            const expected = 'ij_life_test123';
            if (value) {
                const matches = value === expected;
                result.innerHTML = `${matches ? '‚úÖ' : '‚ö†Ô∏è'} Typed: "${value}"<br>Matches expected: ${matches ? 'YES' : 'NO'}`;
                result.className = matches ? 'result success' : 'result info';
            } else {
                result.innerHTML = 'Type above to test manual input...';
                result.className = 'result info';
            }
        });

        console.log('üîë License Key Paste Test loaded successfully');
        console.log('üìã Try pasting your license key in the input fields above');
    </script>
</body>
</html>
